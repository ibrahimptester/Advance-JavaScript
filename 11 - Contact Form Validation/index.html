<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    
    <form id="contactForm">
        <h2>Contact Form</h2>
        <label for="name">Name: </label>
        <input type="text" name="name" id="name" placeholder="Enter your name">
        <span id="nameError"></span>

        <label for="email">Email: </label>
        <input type="email" name="email" id="email" placeholder="Enter your email">
        <span id="emailError"></span> 


        <label for="subject">Subject: </label>
        <input type="text" name="subject" id="subject" placeholder="Write Subject Here">
        <span id="subjectError"></span>

        <label for="message">Enter your message below: </label>
        <textarea name="message" id="message" placeholder="Enter your feedback here" rows="6"></textarea>
        <span id="messageError"></span>

        <button type="submit" id="submit">Submit</button>
        <p id="successMessage">Thank you for submitting your feedback!</p>

    </form>


    <script src="js/app.js"></script>
</body>
</html>
