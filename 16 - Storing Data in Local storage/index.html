<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Storing Data in Local Storage</title>
  <link rel="stylesheet" href="style.css">

</head>

<body>
  <section class="container">
    <h1>Storing Data in Local Storage</h1>
  <form id="form" accept-charset="utf-8">
    <label for="name">Name: </label>
    <input type="text" name="name" id="name" placeholder="Enter your name"/>
    
    <label for="email">Email: </label>
    <input type="email" name="email" id="email" placeholder="Enter yout email"/>
    
    <label for="message">Message: </label>
    <textarea name="message" id="message" rows="6" placeholder="Enter your feedback here"></textarea>
    <div class="btn-grp">
    <button type="submit" class="btn  save" id="save">Submit Form</button>
    <button type="reset" class="btn reset" id="reset">Delete Form</button>
    </div>
  </form>
  <section/>
  <script src="config.js"></script>
</body>
</html>
